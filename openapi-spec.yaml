                $ref: "#/components/schemas/ErrorResponse"
        404:
          description: No order revisions found.
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
        default:
          description: Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorResponse"
  /auction/{exchange_id}/trades:
