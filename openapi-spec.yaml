        - $ref: "#/components/parameters/AuctionId"
        - $ref: "#/components/parameters/PortfolioIdPath"
        - $ref: "#/components/parameters/DeliveryAreaPath"
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/AuctionOrder"
        403:
